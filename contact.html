<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .d1{
            background-color: aquamarine;
        }
    
        .d2{
            background-color: blueviolet;
        }
    
    </style>
    <body>
        <div class="row">
            <div class="d1 col-lg-6 col-md-6 col-xs-6"> <img src="img/codage-informatique-scaled.jpeg" alt=""width="360" height="150"></div>
            <div class="d2 col-lg-6 col-md-6 col-xs-6"> <img src="img/CODE.jpeg" alt=""width="360" height="150"></div>
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </body>
    </html>
</body>
</html>
